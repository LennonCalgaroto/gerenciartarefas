<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Gerenciador de Tarefas</h1>
    <form id="task-form">
        <input type="number" id="codigo" placeholder="Código" required>
        <input type="text" id="titulo" placeholder="Título da Tarefa" required>
        <input type="text" id="descricao" placeholder="Descrição" required>
        <select id="status" required>
            <option value="" disabled selected>Status</option>
            <option value="PENDENTE">Pendente</option>
            <option value="EM_PROGRESSO">Em Progresso</option>

        </select>
        <select id="prioridade" required>
            <option value="" disabled selected>Prioridade</option>
            <option value="BAIXA">Baixa</option>
            <option value="MEDIA">Média</option>
            <option value="ALTA">Alta</option>
        </select>
        <input type="text" id="responsavel" placeholder="Responsável" required>
        <button type="submit" class="create-btn">Adicionar Tarefa</button>
    </form>
    <a href="search.html">Buscar Tarefa</a>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>codigo</th>
            <th>Título</th>
            <th>Descrição</th>
            <th>Status</th>
            <th>Data Criação</th>
            <th>Data Alteração</th>
            <th>Data Conclusão</th>
            <th>Prioridade</th>
            <th>Responsável</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="task-list"></tbody>
    </table>
</div>
<script src="app.js"></script>
</body>
</html>
