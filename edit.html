<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Editar Tarefa</h1>
    <form id="edit-form">
        <input type="hidden" id="task-id">
        <input type="number" id="codigo" placeholder="Código" required>
        <input type="text" id="titulo" placeholder="Título da Tarefa" required>
        <input type="text" id="descricao" placeholder="Descrição" required>
        <select id="status" required>
            <option value="PENDENTE">Pendente</option>
            <option value="EM_PROGRESSO">Em Progresso</option>
            <option value="CONCLUIDO">Concluída</option>
        </select>
        <select id="prioridade" required>
            <option value="BAIXA">Baixa</option>
            <option value="MEDIA">Média</option>
            <option value="ALTA">Alta</option>
        </select>
        <input type="text" id="responsavel" placeholder="Responsável" required>
        <button type="submit">Salvar Alterações</button>

    </form>
    <div id="message"></div> <!-- Área para mensagens de erro ou sucesso -->
    <a href="index.html">Voltar</a>
</div>
<script src="edit.js"></script>
</body>
</html>
